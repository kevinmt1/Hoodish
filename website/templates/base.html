<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="../static/style.css"/>

        <title>{% block title %}HOODISH{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg bg-white navbar-white py-3 fixed-top">
        <div class="container">
          <a href="/" class="navbar-brand text-dark">HOODISH</a>

          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
          >
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-4">
                      <a href="/" class="nav-link">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item mx-4">
                      <a href="/cart" class="nav-link">Cart</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a href="/transaction" class="nav-link">Transactions</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a href="/logout" class="nav-link">Log Out</a>
                  </li>

                  {% else %}
                  <li class="nav-item mx-4">
                    <a href="/login" class="nav-link" id="login">Log In</a>
                  </li>
                  <li class="nav-item mx-4 border-help d-lg-block d-none">
                    <a href="/sign-up" class="nav-link sign-up-btn pt-0 bordered text-1" id="sign-up">Sign Up</a>
                  </li>
                  <li class="nav-item mx-4 d-lg-none d-block">
                    <a href="/sign-up" class="nav-link" id="sign-up">Sign Up</a>
                  </li>

                  {% endif %}
              </ul>
          </div>
        </div>
      </nav>

      <section>
        {% block content %}
        {% endblock %}
      </section>

      <footer class="p-5 bg-dark text-white text-center position-relative mt-auto">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 | HOODISH</p>
        </div>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script
          type="text/javascript"
          src="{{ url_for('static', filename='index.js') }}"
        ></script>
    </body>
</html>
