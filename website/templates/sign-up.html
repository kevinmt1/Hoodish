{% extends "base.html" %} {% block title %}HOODISH | Sign Up{% endblock %}

{% block content %}

<form method="POST">
    <div class="container col-lg-4 col-sm-9 col-md-6">
        <div class="card text-center drop-shadow my-5">
            <h4 class="my-5">Sign up on <span class="navbar-brand text-dark">HOODISH</span></h4>

            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email" class="text-gray">Email address</label>
            </div>
            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="text" class="form-control" id="name" name="name" placeholder="name">
                <label for="name" class="text-gray">Full name</label>
            </div>
            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="password">
                <label for="password1" class="text-gray">Password</label>
            </div>
            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="password">
                <label for="password2" class="text-gray">Password (Confirmation)</label>
            </div>

            <button type="submit" class="btn btn-primary col-10 my-3 mx-auto">Sign Up</button>
            <p class="text-small col-8 mx-auto">By Joining, you agree to HOODISH's Terms of Service, as well as to receieve occasional emails from us</p>

            <p class="mt-3">Already a member? <a class="link-primary text-decoration-none" href="/login">Login</a></p>
        </div>
    </div>
</form>

{% endblock %}
