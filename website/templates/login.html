{% extends "base.html" %} {% block title %}HOODISH | Log In{% endblock %}

{% block content %}

<form method="POST">
    <div class="container col-4">
        <div class="card text-center drop-shadow my-5">
            <h4 class="my-5">Log In to <span class="navbar-brand text-dark">HOODISH</span></h4>
            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email" class="text-gray">Email address</label>
            </div>
            <div class="form-floating mb-3 col-10 mx-auto">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <label for="password" class="text-gray">Password</label>
            </div>
            <button type="submit" class="btn btn-primary col-10 my-3 mx-auto mb-4">Log In</button>

            <p class="mt-1">Don't have an account? <a class="link-primary text-decoration-none" href="/sign-up">Sign Up</a></p>
        </div>
    </div>
</form>

{% endblock %}
